<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导出</title>
    <include file="App/Admin/View/component/impot.comp.html" />
    <style>
        table * {
            text-overflow: ellipsis;
            white-space: nowrap;
            /* text-align: center; */
        }

        body {
            padding: 0 15px;
        }
    </style>

</head>

<body>

    <!-- 报名列表 -->

    <div class="page-header">
        <h1>
            <small>导出报名列表</small>
        </h1>
    </div>

    <ol class="breadcrumb">

        <li>
            <a href="__MODULE__/Index/index">报名管理</a>
        </li>
        <li>
            <a href="__MODULE__/Index/index">报名列表</a>
        </li>
        <li class="active">导出列表</li>

    </ol>

    <button class="layui-btn layui-black" id="down" data-tips='3' title='下载'>
        <i class="fa fa-fw fa-cloud-download"></i>
    </button>


    <hr>
    <div class="table-responsive">
        <table id="table" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>报名号</th>
                    <th>课程号</th>
                    <!--  -->
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>邮箱</th>
                    <th>手机号</th>
                    <!--  -->
                    <th>科目名</th>
                    <th>课程名</th>
                    <th>学校名</th>
                    <th>添加时间</th>
                </tr>
            </thead>
            <tbody>

                <volist name='order' id='vol' empty='没有相关数据！'>
                    <tr>
                        <td>{$vol.order_id}&nbsp;</td>
                        <td>{$vol.subject_id}</td>
                        <!--  -->
                        <td>{$vol.user_name}</td>
                        <td>{$vol.user_sex}</td>
                        <td>{$vol.user_age}</td>
                        <td>{$vol.user_mail}</td>
                        <td>{$vol.user_phone}</td>
                        <!--  -->
                        <td>{$vol.exam_title}</td>
                        <td>{$vol.subject_title}</td>
                        <td>{$vol.school_title}</td>
                        <td>{$vol.add_time}</td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
    <!-- <script src="__VENDOR__/jquery/jquery.js" type="text/javascript" charset="utf-8"></script> -->
    <script src="__VENDOR__/tableExport/tableExport.min.js" type="text/javascript" charset="utf-8"></script>

    <script>


        $('#down').on('click', function () {
            $('#table').tableExport({
                filename: "{$file_name}",
                format: 'xls'
            });
        });

    </script>


</body>

</html>

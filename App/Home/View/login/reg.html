<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="__VENDOR__/amazeui/css/amazeui.css" />
    <link rel="stylesheet" type="text/css" href="__HDIST__/a/css/a.css" />
    <link rel="stylesheet" type="text/css" href="__VENDOR__/layui/css/layui.css" />

    <style>
        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .input-item {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border: none;
        }

        .input-item-submit {
            display: block;
            width: 100%;
            border: none;
            padding: 10px;
            font-size: 16px;
            background-color: #cccccc;
            text-align: center;
        }

        .form {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }

        h3 {
            margin: 10px;
        }

        * {
            font-size: 18px;
        }

        .text-lg {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!--顶部大图开始-->
    <div data-am-widget="slider" class="am-slider am-slider-default" data-am-slider='{}'>
        <ul class="am-slides">
            <volist name='carousel' id='vol'>
                <li>
                    <img src="__ROOT__/{$vol.carousel_url}">
                </li>
            </volist>
        </ul>
    </div>
    <!--顶部大图结束-->
    <!-- 登录 -->

    <form class="form layui-form">

        <h1 style="font-size:25px">__APPNAME__</h1>
        <input type="text" value="" lay-verify='required' autocomplete="false" name='user_name' class="input-item text-lg" placeholder="请输入真实姓名">
        <input type="text" value="" lay-verify='required|phone' autocomplete="false" name="user_phone" class="input-item text-lg"
            placeholder="请输入真实电话">
        <input type="password" value="" lay-verify='required' autocomplete="false" name="user_pwd" class="input-item text-lg" placeholder="请输入密码">
        <input type="password" value="" lay-verify='required' autocomplete="false" name="user_pwd2" class="input-item text-lg" placeholder="请再次输入密码">
        <button lay-submit class="input-item-submit text-lg" lay-filter='*'>绑定</button>

    </form>
    <!-- 登录end -->

    <!--作品展示结束-->
    <script src="__VENDOR__/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="__VENDOR__/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="__VENDOR__/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
    <script src="__HDIST__/a/js/a.js" type="text/javascript" charset="utf-8"></script>
    <script>
        layui.use('form', function () {
            var form = layui.form;

            //各种基于事件的操作，下面会有进一步介绍
            form.on('submit(*)', function (data) {
                //中文验证
                if (!chkstrlen(data.field.user_name)) {
                    layer.msg('姓名只能输入中文！', {
                        anim: 6
                    });
                    return false;
                }
                if (data.field.user_pwd !== data.field.user_pwd2) {

                    layer.msg('两次输入的密码不一致', {
                        anim: 6
                    });

                    return false;
                }

                var obj = data.field;
                var fun = function (res) {


                    try {
                        res = JSON.parse(res);
                    } catch (error) {
                        //转换错误
                        return

                    }

                    if (res.res == 0) {

                        layer.msg('手机号已经绑定！请重新输入或登录', {
                            anim: 6
                        });

                        return;
                    }

                    if (res.res > 0) {
                        layer.msg('绑定成功，正在为您跳转');
                        setTimeout(function () {
                            window.location.href = res.msg;
                        }, 500);
                    } else {
                        layer.msg('注册失败！请重试', {
                            anim: 6
                        });
                    }

                };
                $.post('__CONTROLLER__/reg', obj, fun);

                return false;
            });
        });


        function chkstrlen(str) {
            //Unicode编码中的汉字范围
            var reg = /^[\u2E80-\u9FFF]+$/;
            if (reg.test(str)) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</body>

</html>

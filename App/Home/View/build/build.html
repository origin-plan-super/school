<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>楼宇</title>
	<link rel="stylesheet" type="text/css" href="__VENDOR__/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="__VENDOR__/amazeui/css/amazeui.css" />
	<link rel="stylesheet" type="text/css" href="__HDIST__/a/css/a.css" />
	<link rel="stylesheet" type="text/css" href="__HDIST__/build/css/build.css" />
	<style>
		.am-btn {

			background-image: url(__ASSETS__/img/13.jpg);
		}
	</style>
</head>

<body>
	<div class="">
		<!--首页轮播开始-->
		<div data-am-widget="slider" class="am-slider am-slider-default" data-am-slider='{}'>
			<ul class="am-slides">
				<volist name='carousel' id='vol'>
					<li>
						<img src="__ROOT__/{$vol.carousel_url}">
					</li>
				</volist>
			</ul>
		</div>
		<!--首页轮播结束-->

		<!--选项卡开始-->
		<div data-am-widget="tabs" class="am-tabs am-tabs-d2">
			<ul class="am-tabs-nav am-cf">
				<li class="am-active a-font">
					<a href="[data-tab-panel-0]">课程菜单</a>
				</li>
				<li class="a-font">
					<a href="[data-tab-panel-1]">师资介绍</a>
				</li>
			</ul>
			<div class="am-tabs-bd">
				<div data-tab-panel-0 class="am-tab-panel am-active">
					<div class="container index-container">
						<div class="row">

							<volist name='exam' id='vol' empty='没有数据'>
								<div class="col-xs-4">
									<a href="__MODULE__/Exam/exam/exam_id/{$vol.exam_id}/type/3">
										<button type="button" class="am-btn am-btn-warning am-round">{$vol.exam_title}</button>
									</a>
								</div>
							</volist>

						</div>

					</div>
				</div>
				<div data-tab-panel-1 class="am-tab-panel ">
					<div class="container index-container">
						<div class="row">
							<volist name='teacher' id='vol' empty='没有老师信息'>

								<a href="__MODULE__/teacher/show/teacher_id/{$vol.teacher_id}">
									<div class="col-xs-4">
										<img src="__ROOT__/{$vol.teacher_head}" />
										<div class="information-all">
											<span class="build-teacherName information">{$vol.teacher_name}</span>
											<span class="build-process information">{$vol.teacher_major}</span>
										</div>
									</div>
								</a>
							</volist>
						</div>

					</div>
				</div>
			</div>
		</div>
		<!--选项卡结束-->

		<!--底部的图片 固定定位在底部 开始-->
		<!-- <img src="__ASSETS__/img/17.png" class="am-img-responsive a-opacity" alt="" /> -->
		<!--底部的图片-->
	</div>
	<script src="__VENDOR__/jquery/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="__VENDOR__/amazeui/js/amazeui.js" type="text/javascript" charset="utf-8"></script>
	<script src="__HDIST__/a/js/a.js" type="text/javascript" charset="utf-8"></script>
	<script src="__HDIST__/build/js/build.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
